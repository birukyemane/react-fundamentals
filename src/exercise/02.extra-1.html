<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">

    const span1ReactElement = React.createElement('span', {childern: 'Hello'})
    const span2ReactElement = React.createElement('span', {childern:'World'})
    const divReactElement = React.createElement('div', {
      className: 'container',
      children: [span1ReactElement, span2ReactElement],
    })

    const rootElement = document.getElementById('root')
    const root = ReactDOM.createRoot(rootElement)
    root.render(divReactElement)
  </script>
</body>
